<ion-header>

  <ion-navbar>
    <ion-title>Pay</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        Cancel
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label>To</ion-label>
      <ion-input type="text" [(ngModel)]="phoneNumber" disabled></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Amount</ion-label>
      <ion-input type="text" [(ngModel)]="amount" disabled></ion-input>
    </ion-item>

  </ion-list>
  <button ion-button full (click)="pay()">Pay</button>
</ion-content>
