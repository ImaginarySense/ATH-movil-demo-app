<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

    <script type="text/javascript" src="js/plugins/LaunchMyApp.js"></script>
    <script type="text/javascript" src="js/plugins/ios.js"></script>

  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view>
      <ion-view view-title="Home">
      <ion-content class="padding">
        <br>
        <br>

        <div ng-controller="ExampleController">
          <button class="button button-block" ng-click="scanBarcode()" style="background-color:#f27e11;">Scan</button>
        </div>

        <div ng-controller="MyController" id="MyController">
      </div>
        <div ng-controller="boleto" id="boleto">
        </div>
      </ion-content>
    </ion-view>
    </ion-nav-view>
    <script id="login.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar>
          <h1 class="title">Login</h1>
        </ion-header-bar>
        <ion-content class="padding" ng-controller="LoginCtrl" >
          <div class="list list-inset">
            <input type="text" placeholder="URLDATA" id="url" ng-model="data.url" style="display: none;">

            <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="data.username">
            </label>
            <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
            </label>
          </div>
          <button class="button button-block button-calm" ng-click="login()"style="background-color:#f27e11;">Login</button>
        </ion-content>

      </ion-modal-view>

    </script>

    <script id="boleto.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar>
          <h1 class="title">Boleto</h1>
        </ion-header-bar>
        <ion-content class="padding" ng-controller="BoletoCtrl">
          <ion-list>
                <ion-item>
                  <ion-label color="primary">To:</ion-label>
                  <ion-input type="text" placeholder="" disabled id="toPayment"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label color="primary" fixed>Amount:</ion-label>
                  <ion-input type="text" placeholder="" disabled id="amountToPay"></ion-input>
                </ion-item>
            <button class="button button-block button-calm" ng-click="requestPayment()"style="background-color:#f27e11;">Pay</button>
            <button class="button button-block button-calm" ng-click="cancelPayment()"style="background-color:#f27e11;">Cancel</button>
          </ion-list>
        </ion-content>

      </ion-modal-view>

    </script>
  </body>
</html>
